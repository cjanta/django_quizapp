{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{zahl}} Quiz with {{name}} - viel Spass </title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>

    <div class="quiz-container">
        <h2 class="question">{{question}}</h2>
        <div class="options">
            <button onclick="selectAnswer('A')">A. Berlin</button>
            <button onclick="selectAnswer('B')">B. Madrid</button>
            <button onclick="selectAnswer('C')">C. Paris</button>
            <button onclick="selectAnswer('D')">D. Rome</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        function selectAnswer(answer) {
            const result = document.getElementById('result');
            result.innerHTML = `You selected answer: ${answer}`;
        }
    </script>
</body>
</html>
